<form
  class="form-horizontal"
  autocomplete="off"
  #editStudentForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'EditStudent' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>

  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "Name" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          maxlength="128"
          required
          [(ngModel)]="student.name"
          #nameModel="ngModel"
          #nameEl
        />
        <abp-validation-summary
          [control]="nameModel"
          [controlEl]="nameEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="grade">
        {{ "Grade" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="grade"
          id="grade"
          maxlength="64"
          required
          [(ngModel)]="student.grade"
          #gradeModel="ngModel"
          #gradeEl
        />
        <abp-validation-summary
          [control]="gradeModel"
          [controlEl]="gradeEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="mobileNumber">
        {{ "MobileNumber" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="tel"
          class="form-control"
          name="mobileNumber"
          id="mobileNumber"
          pattern="^[0-9]{10,15}$"
          [(ngModel)]="student.mobileNumber"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="status">
        {{ "Status" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="status"
          id="status"
          [(ngModel)]="student.status"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="previousAmount">
        {{ "PreviousAmount" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          name="previousAmount"
          id="previousAmount"
          min="0"
          [(ngModel)]="student.previousAmount"
        />
      </div>
    </div>
  </div>

  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editStudentForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
