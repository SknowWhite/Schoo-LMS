<table class="table table-bordered">
  <thead>
    <tr>
      <th>Student Name</th>
      <th>Bus Line</th>
      <th>Notes</th>
      <th>Status</th>
      <th>Actions</th>
      <th>Change Bus Line</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sub of subscriptions">
      <td>{{ sub.studentName }}</td>

      <!-- Editable Bus Line Name -->
      <td>
        <select class="form-control" [(ngModel)]="sub.busFeePlanId">
          <option *ngFor="let line of busLines" [value]="line.id">
            {{ line.line }}
          </option>
        </select>
      </td>
      

      <!-- Editable Notes -->
      <td>
        <textarea [(ngModel)]="sub.notes" rows="1" class="form-control"></textarea>
      </td>

      <td>{{ subscriptionStatus[sub.status] }}</td>

      <td>
        <button
          class="btn btn-success btn-sm"
          (click)="changeStatus(sub, subscriptionStatus.Approved)">
          Approve
        </button>
        &nbsp;
        &nbsp;
        <button
          class="btn btn-danger btn-sm"
          (click)="changeStatus(sub, subscriptionStatus.Rejected)">
          Reject
        </button>
      </td>

      <!-- Optional: show original bus line -->
      <td>{{ sub.busLineName }}</td>
    </tr>
  </tbody>
</table>
