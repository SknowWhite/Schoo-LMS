<form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name" placeholder="Enter Name" />
  </div>

  <div class="form-group">
    <label for="mobileNumber">Mobile</label>
    <input id="mobileNumber" type="text" formControlName="mobileNumber" placeholder="Enter Mobile" />
  </div>

  <button type="submit" class="search-btn">
    🔍 Search
  </button>

  <button type="button" class="clear-btn" (click)="onClear()">
    ❌ Clear
  </button>
</form>


<div class="table-container">
  <div class="table-header">
    <span class="column-id">ID</span>
    <span class="column-name">Name</span>
    <span class="column-grade">Grade</span>
    <span class="column-amount">Previous Amount</span>
    <span class="column-mobile">Mobile Number</span>
    <span class="column-status">Installments</span>
  </div>

  <ul class="student-list">
    <li *ngFor="let student of filteredStudents">
      <span class="column-id">{{ student.studentId }}</span>
      <span class="column-name">{{ student.name }}</span>
      <span class="column-grade">{{ student.grade }}</span>
      <span class="column-amount">{{ student.previousAmount | currency }}</span>
      <span class="column-mobile">{{ student.mobileNumber }}</span>
      <span class="column-status">{{ student.installments }}</span>
    </li>
  </ul>
</div>

<!-- Pagination Controls -->
<div class="pagination-controls">
  <button (click)="onPageChange(pageNumber - 1)" [disabled]="pageNumber === 1">Previous</button>
  <span>Page {{ pageNumber }}</span>
  <button (click)="onPageChange(pageNumber + 1)" [disabled]="filteredStudents.length < pageSize">Next</button>
<div *ngIf="totalCount > 0" class="total-count">
  Total Results: {{ totalCount }}
</div>
</div>
